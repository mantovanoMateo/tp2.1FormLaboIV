<!DOCTYPE html>
<html lang="en">
    <head>
        <title>tp2 forms</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="formstyles2.css">
    </head>
    <body>
        <h1>My first Form</h1>
        <form id="firstForm">
            <input type="text" name="name" id="name" placeholder="Firts name">
            <p id="inorrectName"></p>
            <br>
            <input type="text" name="lastname" id="lastname" placeholder="Last name">
            <p id="inorrectLastName"></p>
            <br>
            <input type="number" name="age" id="age" placeholder="Age">
            <p id="incorrectAge"></p>
            <br>
            <input type="text" name="password" id="password" placeholder="Password">
            <p id="incorrectPass"></p>
            <br>
            <input type="text" name="email" id="email" placeholder="E-mail">
            <br>
            <p id="incorrectEmail"></p>
            <input type="button" name="submitBtn" id="submitBtn" value="Send form" onclick="submitForm()">
        </form>
        <script src="jsTp2Forms.js"></script>
    </body>
    <footer>

    </footer>
</html>
